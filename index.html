<!DOCTYPE html>
<html>
<head>
	<!-- meta data -->
	<title>Should I PWA?</title>
	<meta charset="utf-8">
	<meta name="description" content="Guideline for the Usage of Progressive Web Apps">
	<meta name="author" content="Kevin Frank">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="">

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	
	<!-- Should I PWA -->
	<link rel="stylesheet" href="css/shouldipwa.css" />
	<script src="i18n/en.js"></script>
	<script src="js/rules.js"></script>
	<script src="js/shouldipwa.js"></script>
	
	<!-- JQuery Mobile -->
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

	<div data-role="page" id="intro">
	
		<div data-role="header">
			<h1>Should I PWA?</h1>
		</div>
	
		<div class="ui-content" role="main">
			<p>Intro Text</p>
			<a class="ui-btn ui-corner-all" href="#guideline">Let's Start!</a>
		</div>
	
	</div>

	<div data-role="page" id="guideline">
	
		<div data-role="header">
			<h1>Should I PWA?</h1>
		</div>
		
		<div class="ui-content" role="main">
			<form>
				<h2>Browser support</h2>
				<p>As a first step, please specify, which browsers and which versions should be supported.</p>
				
				<div id="browser-container">
					<div class="prototype" hidden="hidden">
						<div class="ui-grid-a">
							<div class="ui-block-a">
								<fieldset data-role="controlgroup" data-type="horizontal" class="ui-field-contain">
							        <legend></legend>
							        <input type="radio" value="true">
							        <label>Supported</label>
							        <input type="radio" value="false" checked="checked">
							        <label>Unsupported</label>
						    	</fieldset>
							</div>
							<div class="ui-block-b">
								<label>from version</label>
								<input type="number" data-clear-btn="false">
							</div>
						</div>
					</div>
				</div>
				
				<h2>Guideline</h2>
				
				<div id="rule-container">
					<div class="prototype" hidden="hidden">
						<fieldset data-role="controlgroup" data-type="horizontal" class="ui-field-contain">
					        <legend></legend>
					        <input type="radio" value="required">
					        <label>Required</label>
					        <input type="radio" value="nicetohave">
					        <label>Nice to have</label>
					        <input type="radio" value="inessential" checked="checked">
					        <label>Inessential</label>
					    </fieldset>
					</div>
				</div>
			</form>
		</div>
		
		<!-- <div data-role="footer">
			Footer
		</div> -->
	</div>
	
	<div data-role="page" id="result">
	</div>
</body>
</html>
